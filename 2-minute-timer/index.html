<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booker Marketing | 2 Minute Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <p>Today is...</p>
            <h1 id="date-display"></h1>
            <script>
                let currentDate = new Date();
                let dayOfWeek = currentDate.toLocaleString('default', { weekday: 'long' });
                let date = currentDate.toLocaleString('default', { month: 'long', day: 'numeric', year: 'numeric' });

                document.getElementById('date-display').innerText = `${dayOfWeek}, ${date}`;
            </script>
        </nav>
    </header>
    <main>
      <div class="container">
        <p>You've discovered a two minute timer!</p>
        <section id="timer-container">
            <button id="start-stop-timer">PRESS ME</button>
            <p id="timer-display">Time remaining: 2:00</p>

            <script>
                let timer = 120; // 2 minutes in seconds
                let intervalId;
                let isRunning = false;

                function startTimer() {
                    intervalId = setInterval(() => {
                        timer--;
                        let minutes = Math.floor(timer / 60);
                        let seconds = timer % 60;
                        document.getElementById('timer-display').innerText = `Time remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                        if (timer === 0) {
                            clearInterval(intervalId);
                            isRunning = false;
                            alert('Time\'s up!');
                        }
                    }, 1000);
                    isRunning = true;
                }

                function stopTimer() {
                    clearInterval(intervalId);
                    isRunning = false;
                }

                function resetTimer() {
                    stopTimer();
                    timer = 120;
                    document.getElementById('timer-display').innerText = `Time remaining: 2:00`;
                }

                document.getElementById('start-stop-timer').addEventListener('click', () => {
                    if (!isRunning) {
                        if (timer < 120) {
                            resetTimer();
                        }
                        startTimer();
                    } else {
                        stopTimer();
                    }
                });
            </script>
        </section>
      </div>
    </main>
</body>
</html>
